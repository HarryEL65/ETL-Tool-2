<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header custom-modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close close-btn" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body custom-modal-body">
  	<img class="modal-img" src="/assets/modals/Note.svg" alt="modal_icon" />
  	<div class="body-title">
  		<span class="aff-name">{{aff_name}}</span>
  		<span> Is Live</span>
  	</div>
  	<div class="body-sub-text">
  		Would you like to run the accounts now?
  	</div>
  </div>
  <div class="modal-footer custom-modal-footer">
    <button type="button" class="btn custom-btn custom-secondary-btn" (click)="c('Close click')">{{ cancel_btn }}</button>
    <button type="button" class="btn custom-btn custom-primary-btn" (click)="myClick()">{{ ok_btn }}</button>
  </div>
</ng-template>
