<div class="login-page container-fluid" [@routerTransition]>
    <div class="row">
        <div class="col-sm-5">
            <img class="login-img" src="assets/logo/login-form.jpg" alt="">
            <img src="/assets/logo/diggy_logo.svg" class="full-logo"/>
        </div>
        <div class="col-sm-7">           
            <div class="frm-ctnr">
                <form role="form" (ngSubmit)="onLogin()"  #lgFrm="ngForm" [ngClass]="{'disabledForm': isSubmitted}"> 
                    <h1>Login to your account</h1>
                    <p *ngIf="!isError">Welcome back! Please login to your account</p>
                    <p class="help-block" *ngIf="isError">That User Name / Password combination is not valid. Please contact IT</p> 
                    <div class="form-content">
                        <mat-progress-spinner *ngIf="isSubmitted && loading" class="example-margin"
                            [color]="primary"
                            [mode]="mode"
                            [value]="value"> 
                        </mat-progress-spinner>
                        <div id="user-data" >
                                <div class="form-group">
                                    <label for="username"></label>
                                    <input type="text" id="username" name="username" class="form-control input-underline input-lg" [(ngModel)]="user.username"
                                    	[ngClass]="{'ng-invalid ng-touched': isError}" (focus)="onFocus()"
                                        #username="ngModel" placeholder="User Name" [disabled]="isSubmitted" required>
                                </div>
                                <div class="form-group">
                                    <label for="password"></label>
                                    <input  type="password" id="password" name="password" class="form-control input-underline input-lg" [(ngModel)]="user.password"
                                    	[ngClass]="{'ng-invalid ng-touched': isError}" (focus)="onFocus()"
                                        #password="ngModel" placeholder="Password" [disabled]="isSubmitted" required>
                                </div>
                        </div>
                        <div class="settings">
                            <div class="form-group chck-box">
                                <label class="container" for="rememberMe"> Remember me
									<input type="checkbox" id="rememberMe" value="None" name="check" [disabled]="isSubmitted" 
									[checked]="rememberMe" (change)="rememberMe =!rememberMe"/>
                                        <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="btn-area">
                        <button  class="btn btn-primary btn-green" type="submit" [disabled]="!lgFrm.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
